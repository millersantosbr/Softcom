  <script>
    const canvas = document.getElementById('pacmanCanvas');
    const ctx = canvas.getContext('2d');
    let vw, vh;
    
    function resize() {
      vw = window.innerWidth;
      vh = window.innerHeight;
      canvas.width = vw;
      canvas.height = vh;
    }
    window.addEventListener('resize', resize);
    resize();

    const CELL_SIZE = Math.min(vw * 0.1, 40);
    const SPEED = 0.5;
    const NUM_CHARACTERS = vw < 640 ? 5 : 8;

    class Entity {
      constructor(type) {
        this.type = type;
        this.reset();
      }
      reset() {
        this.x = Math.random() * vw;
        this.y = Math.random() * vh;
        this.dx = (Math.random() - 0.5) * 3 * SPEED;
        this.dy = (Math.random() - 0.5) * 3 * SPEED;
        this.mouth = 0;
        this.mouthSpeed = 0.1 + Math.random() * 0.1;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.mouth += this.mouthSpeed;
        if (this.x < -CELL_SIZE) this.x = vw + CELL_SIZE;
        if (this.x > vw + CELL_SIZE) this.x = -CELL_SIZE;
        if (this.y < -CELL_SIZE) this.y = vh + CELL_SIZE;
        if (this.y > vh + CELL_SIZE) this.y = -CELL_SIZE;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        if (this.type === 'pacman') {
          const angle = Math.atan2(this.dy, this.dx);
          ctx.rotate(angle);
          const open = (Math.sin(this.mouth) + 1) / 2 * 0.25;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.arc(0, 0, CELL_SIZE/2, open * Math.PI, (2 - open) * Math.PI);
          ctx.fillStyle = 'rgba(255, 255, 0, 0.12)';
          ctx.fill();
        } else {
          const w = CELL_SIZE * 0.8;
          ctx.fillStyle = 'rgba(128, 0, 128, 0.12)';
          ctx.beginPath();
          ctx.arc(0, -w/4, w/2, Math.PI, 0);
          ctx.lineTo(w/2, w/2);
          ctx.lineTo(-w/2, w/2);
          ctx.fill();
        }
        ctx.restore();
      }
    }

    const entities = Array.from({length: NUM_CHARACTERS}, (_, i) => 
      new Entity(i % 2 === 0 ? 'pacman' : 'ghost')
    );

    const pellets = Array.from({length: 25}, () => ({
      x: Math.random() * vw,
      y: Math.random() * vh
    }));

    function animate() {
      ctx.clearRect(0, 0, vw, vh);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.03)';
      pellets.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
        ctx.fill();
      });
      entities.forEach(e => {
        e.update();
        e.draw();
      });
      requestAnimationFrame(animate);
    }
    window.onload = animate;
  </script>
